<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
            font-family: Arial, sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 0 25px rgba(0, 255, 200, 0.2);
            text-align: center;
            color: white;
        }

        h2 {
            margin-bottom: 20px;
            color: #00ffc8;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: #2a2a2a;
            color: white;
            outline: none;
        }

        input:focus {
            border: 1px solid #00ffc8;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: #00ffc8;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00c89e;
        }

        a {
            color: #00ffc8;
            text-decoration: none;
            font-size: 14px;
        }

        .link {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="link">
        Don't have an account? <a href="{% url 'register' %}">Register</a>
    </div>
</div>

</body>
</html>
